<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!-- aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" minlength="8" maxlength="20" required size="10" placeholder="seu e-mail" autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">password</span>
                        <input type="password" name="senha" id="isenha" minlength="4" maxlength="30" required size="10" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <p>
                        <input type="submit" value="Entrar"><br>
                        <input type="submit" value="Esqueceu sua senha?"><span class="material-icons">mail</span>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
